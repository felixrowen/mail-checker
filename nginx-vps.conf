# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name codeprephub.com www.codeprephub.com;
    return 301 https://codeprephub.com$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name codeprephub.com www.codeprephub.com;
    
    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/codeprephub.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/codeprephub.com/privkey.pem;
    
    # Basic SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    
    # Frontend
    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # API
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
} 